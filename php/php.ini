; Custom PHP settings for osTicket development
;
; This file is used to ensure errors are visible in docker logs.

; Display errors directly in the output (good for debugging)
display_errors = On

; Log errors to stderr so they appear in 'docker compose logs'
log_errors = On
error_log = /dev/stderr

; Report all types of errors
error_reporting = E_ALL

; Increase some limits that might cause issues during installation
max_execution_time = 300
memory_limit = 512M
post_max_size = 32M
upload_max_filesize = 32M
